<figcaption>

<ol>

    <form action="https://freecatphotoapp.com/submit-cat-photo">
<fieldset>
  <legend> Is your cat an indoor or outdoor cat?</legend>

    <input id="indoor" type="radio" name="indoor-outdoor" value="indoor" checked>
    Indoor
      </label>
        <label>
          <input id="outdoor" type="radio" name="indoor-outdoor" value="outdoor"> Outdoor</label>
      </fieldset>
      <fieldset>

        <label for="loving"><input id="loving" type="checkbox" name="personality" value="loving" checked=""> Loving</label>

        <label for="energetic"><input id="energetic" type="checkbox" name="personality" value="energetic"> Energetic</label>
        </fieldset>
        <input type="text" name="catphotourl" placeholder="cat photo URL" required="">
<button type="submit">Submit</button>
<form action="https://freecatphotoapp.com/submit-cat-photo">
